<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="formContainer">
        <h2>Weather Dashboard</h2>
        <!-- Single form for the entire weather dashboard -->
        <form id="locationForm">
            <div class="favorite-container" style="display: none;"></div>
            <div class="get-location-details">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
                <button id="search" type="submit">Search</button>
            </div>

            <div id="error-message" class="error" style="display: none;">Couldn't find your location</div>

            <!-- Weather section, hidden until search is successful -->
            <div class="display-card weather" style="display: none;">
                <div class="weather-container">
                    <div class="weather-image-display">
                        <img id="weatherIcon" class="weather-image" src="./images/default.png" alt="Weather Icon">
                    </div>
                    <div class="temperature">
                        <h1 id="weather-temperature"></h1>
                    </div>
                </div>
                <div class="weather-condition">
                    <h3 id="condition"></h3>
                    <h3 id="weather-location"></h3>
                </div>
                <button class="favorite-btn" type="addLocation">Add Favorite</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>

</body>

</html>
