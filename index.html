<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="formContainer">
        <h2>Weather Dashboard</h2>
        <form action="">
            <div class="favorite-container">
                <button class="favorite-item">Pondicherry</button>
                <button class="favorite-item">Chennai</button>
                <button class="favorite-item">Banglore</button>
                <button class="favorite-item">Pune</button>
            </div>
            <div class="get-location-details">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
                <button id="search" type="submit">Search</button>
            </div>
            <div class="display-card">
                <div class="weather-container">
                    <div class="weather-image-display">
                        <img class="weather-image" src="./images/rainy-day.png" alt="Rainy Day">
                    </div>
                    <div class="temperature">
                        <h1 id="weather-temperature"></h1>
                    </div>
                </div>
                <div class="weather-condition">
                    <h3 id="condition"></h3>
                    <h3 id="weather-location"></h3>
                </div>
                <button Class="favorite-btn">Add Favorite</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>

</body>

</html>
